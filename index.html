<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Trauma Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #b0b0b0;
            font-weight: 500;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .description {
            font-size: 1.0rem;
            margin-bottom: 25px;
            color: #b0b0b0;
            line-height: 1.5;
        }
        
        .roll-section {
            margin-bottom: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .roll-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
            font-family: 'Inter', sans-serif;
        }
        
        .roll-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.4);
        }
        
        .roll-button:active {
            transform: translateY(0);
        }
        
        .controls-stack {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #b0b0b0;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            height: 36px;
            min-width: 100px;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #4CAF50;
        }
        
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .die-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .die {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .die.rolling {
            animation: none;
        }
        
        .die.settling {
            animation: settle 0.5s ease-out;
        }
        
        .die.first-die {
            opacity: 1;
            transform: scale(1);
            transition: all 0.5s ease;
        }
        
        .die.first-die.hidden {
            opacity: 0;
            transform: scale(0);
        }
        
        .die.third-die {
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }
        
        .die.third-die.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        @keyframes settle {
            0% { transform: scale(1.2) rotateX(10deg); }
            50% { transform: scale(0.9) rotateX(-5deg); }
            100% { transform: scale(1) rotateX(0deg); }
        }
        
        .die-dots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: 60px;
            height: 60px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            opacity: 0;
        }
        
        .dot.active {
            opacity: 1;
        }
        
        .die-label {
            font-size: 0.9rem;
            color: #888;
            font-weight: 500;
        }
        
        .results-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            min-width: 280px;
            max-width: 320px;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.6s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .result-card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .result-card.hidden {
            opacity: 0;
            transform: translateY(-20px) scale(0.9);
            pointer-events: none;
            position: absolute;
            left: -9999px;
        }
        
        .result-card h3 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .result-card p {
            color: #b0b0b0;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 30px 20px;
            }
            
            .dice-container {
                gap: 30px;
            }
            
            .die {
                width: 80px;
                height: 80px;
            }
            
            .die-dots {
                width: 50px;
                height: 50px;
            }
            
            .dot {
                width: 6px;
                height: 6px;
            }
            
            .results-container {
                flex-direction: column;
                align-items: center;
            }
            
            .result-card {
                min-width: 260px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Incident Trauma Simulator</h1>
        <div class="subtitle">Roll the dice, cause some chaos ðŸ”¥</div>
        
        <div class="main-card">
            <div class="roll-section">
                <button class="roll-button" onclick="rollDice()">Roll for Sadness</button>
                <div class="controls-stack">
                    <div class="checkbox-container">
                        <input type="checkbox" id="severityCheckbox" checked onchange="toggleSeverityDie()">
                        <label for="severityCheckbox">Severity</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="historyCheckbox" onchange="toggleThirdDie()">
                        <label for="historyCheckbox">History</label>
                    </div>
                </div>
            </div>
            
            <div class="dice-container">
                <div class="die-wrapper">
                    <div class="die first-die" id="die1">
                        <div class="die-dots" id="dots1"></div>
                    </div>
                </div>
                <div class="die-wrapper">
                    <div class="die" id="die2">
                        <div class="die-dots" id="dots2"></div>
                    </div>
                </div>
                <div class="die-wrapper">
                    <div class="die third-die" id="die3">
                        <div class="die-dots" id="dots3"></div>
                    </div>
                </div>
            </div>
            
            <div class="results-container">
                <div class="result-card" id="severityCard">
                    <h3>Severity</h3>
                    <p id="severityText">Click roll to begin</p>
                </div>
                <div class="result-card" id="issueCard">
                    <h3>Incident</h3>
                    <p id="issueText">Click roll to begin</p>
                </div>
                <div class="result-card" id="historyCard">
                    <h3>History</h3>
                    <p id="historyText">Enable history and roll to begin</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">AI slop by sykoramade</div>
    
    <script>
        // Sample CSV data (you'll replace this with your actual CSV loading logic)
        const csvData = {
            severity: [
                "Minor - Low impact, easily manageable",
                "Moderate - Requires attention, some disruption expected",
                "Critical - High impact, immediate action required"
            ],
            issues: [
                "Network connectivity failure affecting multiple systems",
                "Database corruption detected in primary storage",
                "Security breach - unauthorized access attempt detected",
                "Power outage causing system-wide shutdown",
                "Software deployment failure with rollback required",
                "Hardware failure in critical infrastructure component"
            ],
            history: [
                "Brand new incident - first occurrence",
                "Emerging issue - happened 2-3 times this week",
                "Recurring problem - weekly occurrence for past month",
                "Ongoing issue - daily problems for past week",
                "Chronic problem - persistent for several weeks",
                "Legacy issue - known problem for months, workaround in place"
            ]
        };
        
        // Die face patterns
        const diePatterns = {
            1: [4], // center dot
            2: [0, 8], // diagonal
            3: [0, 4, 8], // diagonal + center
            4: [0, 2, 6, 8], // corners
            5: [0, 2, 4, 6, 8], // corners + center
            6: [0, 2, 3, 5, 6, 8] // two columns
        };
        
        // Audio context for sound effects
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playTone(frequency, duration, type = 'sine', volume = 0.1) {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playDreadfulStinger() {
            // Dreadful stinger sound - more dramatic
            playTone(180, 0.15, 'sawtooth', 0.15);
            setTimeout(() => playTone(140, 0.15, 'sawtooth', 0.12), 75);
            setTimeout(() => playTone(100, 0.3, 'sawtooth', 0.1), 150);
        }
        
        function playRollingSound() {
            // Rolling dice sound effect - lighter, more realistic
            const rollDuration = 2000;
            const interval = setInterval(() => {
                playTone(Math.random() * 150 + 200, 0.03, 'triangle', 0.05);
            }, 60);
            
            setTimeout(() => clearInterval(interval), rollDuration);
        }
        
        function playForebodingDing(keyLevel) {
            // Sci-fi foreboding ding sounds
            const frequencies = [220, 277, 349]; // A3, C#4, F4 - minor chord progression
            const baseFreq = frequencies[keyLevel] || 440;
            
            // Create a sci-fi ding with harmonic
            playTone(baseFreq, 0.8, 'sine', 0.08);
            setTimeout(() => playTone(baseFreq * 2, 0.6, 'sine', 0.04), 100);
            setTimeout(() => playTone(baseFreq * 0.5, 1.2, 'sine', 0.05), 200);
        }
        
        function createDieDots(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                container.appendChild(dot);
            }
        }
        
        function updateDieFace(containerId, number) {
            const container = document.getElementById(containerId);
            const dots = container.querySelectorAll('.dot');
            
            // Reset all dots
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Show dots for the number
            if (diePatterns[number]) {
                diePatterns[number].forEach(index => {
                    dots[index].classList.add('active');
                });
            }
        }
        
        function animateDieRoll(containerId, maxValue, duration) {
            const interval = setInterval(() => {
                const randomValue = Math.floor(Math.random() * maxValue) + 1;
                updateDieFace(containerId, randomValue);
            }, 100);
            
            setTimeout(() => clearInterval(interval), duration);
        }
        
        function toggleSeverityDie() {
            const firstDie = document.getElementById('die1');
            const checkbox = document.getElementById('severityCheckbox');
            
            if (checkbox.checked) {
                firstDie.classList.remove('hidden');
            } else {
                firstDie.classList.add('hidden');
            }
        }
        
        function toggleThirdDie() {
            const thirdDie = document.getElementById('die3');
            const checkbox = document.getElementById('historyCheckbox');
            
            if (checkbox.checked) {
                thirdDie.classList.add('visible');
            } else {
                thirdDie.classList.remove('visible');
            }
        }
        
        function updateCardLayout() {
            const severityCheckbox = document.getElementById('severityCheckbox');
            const historyCheckbox = document.getElementById('historyCheckbox');
            const severityCard = document.getElementById('severityCard');
            const historyCard = document.getElementById('historyCard');
            
            // Only show/hide cards based on checkbox states and current results
            if (severityCheckbox.checked) {
                severityCard.classList.remove('hidden');
                severityCard.style.visibility = 'visible';
            } else {
                severityCard.classList.add('hidden');
            }
            
            if (historyCheckbox.checked) {
                historyCard.classList.remove('hidden');
                historyCard.style.visibility = 'visible';
            } else {
                historyCard.classList.add('hidden');
            }
        }
        
        function rollDice() {
            const die1 = document.getElementById('die1');
            const die2 = document.getElementById('die2');
            const die3 = document.getElementById('die3');
            const severityCheckbox = document.getElementById('severityCheckbox');
            const historyCheckbox = document.getElementById('historyCheckbox');
            
            const severityCard = document.getElementById('severityCard');
            const issueCard = document.getElementById('issueCard');
            const historyCard = document.getElementById('historyCard');
            
            // Immediately hide all cards from their current positions
            severityCard.classList.remove('visible');
            issueCard.classList.remove('visible');
            historyCard.classList.remove('visible');
            
            // Wait for cards to fully disappear, then gracefully rearrange layout
            setTimeout(() => {
                if (severityCheckbox.checked) {
                    severityCard.classList.remove('hidden');
                    severityCard.style.visibility = 'visible';
                } else {
                    severityCard.classList.add('hidden');
                }
                
                // Issue card is always shown
                issueCard.classList.remove('hidden');
                issueCard.style.visibility = 'visible';
                
                if (historyCheckbox.checked) {
                    historyCard.classList.remove('hidden');
                    historyCard.style.visibility = 'visible';
                } else {
                    historyCard.classList.add('hidden');
                }
            }, 600);
            
            // Reset die classes
            die1.classList.remove('settling');
            die2.classList.remove('settling');
            die3.classList.remove('settling');
            
            // Play dreadful stinger
            playDreadfulStinger();
            
            // Start rolling animation for enabled dice
            if (severityCheckbox.checked) {
                die1.classList.add('rolling');
                animateDieRoll('dots1', 3, 2000);
            }
            die2.classList.add('rolling');
            animateDieRoll('dots2', 6, 3000);
            if (historyCheckbox.checked) {
                die3.classList.add('rolling');
                animateDieRoll('dots3', 6, 4000);
            }
            
            // Play rolling sound
            setTimeout(playRollingSound, 100);
            
            // Stop first die after 2 seconds (if enabled)
            if (severityCheckbox.checked) {
                setTimeout(() => {
                    die1.classList.remove('rolling');
                    die1.classList.add('settling');
                    const roll1 = Math.floor(Math.random() * 3) + 1;
                    updateDieFace('dots1', roll1);
                    
                    // Show severity result
                    document.getElementById('severityText').textContent = csvData.severity[roll1 - 1];
                    severityCard.classList.add('visible');
                    playForebodingDing(0);
                }, 2000);
            }
            
            // Stop second die after 3 seconds
            setTimeout(() => {
                die2.classList.remove('rolling');
                die2.classList.add('settling');
                const roll2 = Math.floor(Math.random() * 6) + 1;
                updateDieFace('dots2', roll2);
                
                // Show issue result
                document.getElementById('issueText').textContent = csvData.issues[roll2 - 1];
                issueCard.classList.add('visible');
                playForebodingDing(1);
            }, 3000);
            
            // Stop third die after 4 seconds (if enabled)
            if (historyCheckbox.checked) {
                setTimeout(() => {
                    die3.classList.remove('rolling');
                    die3.classList.add('settling');
                    const roll3 = Math.floor(Math.random() * 6) + 1;
                    updateDieFace('dots3', roll3);
                    
                    // Show history result
                    document.getElementById('historyText').textContent = csvData.history[roll3 - 1];
                    historyCard.classList.add('visible');
                    playForebodingDing(2);
                }, 4000);
            }
        }
        
        // Initialize dice and die visibility
        document.addEventListener('DOMContentLoaded', () => {
            createDieDots('dots1');
            createDieDots('dots2');
            createDieDots('dots3');
            
            // Show initial die faces
            updateDieFace('dots1', 1);
            updateDieFace('dots2', 1);
            updateDieFace('dots3', 1);
            
            toggleSeverityDie();
            toggleThirdDie();
        });
    </script>
</body>
</html>
